<meta name="fidosreg" content="b764a0a9536448345dc227af95e192521d337b5e4c3560c859b89ecd0407004a">

<script src='JQUERY'></script>
<script src='LIBRARY LOADER'></script>
<script>
$j.load_library('bootstrap.css');
$j.load_library('bootstrap-theme.css');
$j.load_library('export_widget.css');
$j.load_library('bootstrap.js');
$j.load_library('export_widget.js');
</script>

<div id='ExportContainer' class="form-horizontal">
	<legend class="text-center">Export</legend>

	<div id="initDiv" class="text-center">
		<button class='btn btn-info btn-small' id='person_button' onclick='exportPerson()'>Person</button>
		<button class='btn btn-info btn-small' id='place_button' onclick='exportPlace()'>Place</button>
		<button class='btn btn-info btn-small' id='blog_button' onclick='exportBlog()'>Blog</button>
		<button class='btn btn-info btn-small' id='event_button' onclick='exportEvent()'>Event</button>
	</div>
		
	<div id='searchDiv' class="text-center" style='display:none;'>
		<p>
			<span id='getContainerStatus'></span>
		</p> 
		<p>
			<input id='search_criteria' type='text' placeholder='Enter search criteria'>
				<Button id='lookupButton' class='btn btn-info btn-small' onclick="lookup()">Lookup</Button>
			</input>
		</p>
		<button class='btn btn-info btn-small' id='cancel_search_button' onclick='cancel()'>Cancel</button>
	</div>

	<div id="processingDiv" class="text-center" style='display:none;'>
		<p><img alt="" src="/images/jive-image-loading.gif"> Processing...</p>
	</div>

	<div id="resultsDiv" class="text-center" style='display:none;'>
		<div id="searchResults"  class="list-group"></div>
		<button class='btn btn-info btn-small' id='export_button' onclick='exportFollowers()'>Export</button>
		<button class='btn btn-info btn-small' id='cancel_results_button' onclick='cancel()'>Cancel</button>
	</div>

	<div id='followersDiv' style='display:none'>
		<p>Copy the following list and save it to a .csv file on your computer.  You can then work with the list in Excel</p>
		<textarea id="follower_export" class="form-control" name="textarea" placeholder="" style="height: 400px;"></textarea>
		<p> </p>
		<button class='btn btn-info btn-small' id='cancel_generate_button' onclick='cancel()'>Done</button>
	</div>

</div>
